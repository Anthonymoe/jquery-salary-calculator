<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Salary Calculator</title>
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<h1 class= "header" >Salary Calculator</h1>
<body>
    <div>
        <h2>Add Employee</h2>
    </div> 
    <div>
        <input id="fNameIn" type="text" placeholder="First Name">
        <input id="lNameIn" type="text" placeholder="Last Name">
        <input id="idIn" type="text" placeholder="ID">
        <input id="titleIn" type="text" placeholder="Title">
        <input id="salaryIn" type="number" placeholder="Annual Salary">
    </div> 
    <div>
        <button id="getInfoButton">Submit</button>
    </div>
</body>
</html>
